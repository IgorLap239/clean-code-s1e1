<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg"  alt="eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="create-task-block">
      <label class="new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="task" id="new-task" type="text">
        <button class="task-btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="list-title">Todo</h3>
      <ul class="incompleted-tasks" id="incomplete-tasks">
        <li class="list-item">
          <input class="task-input task-check-input" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input class="task-input task-text-input task" type="text">
          <button class="edit task-btn">Edit</button>
          <button class="delete task-btn">
            <img class="btn-img" src="./remove.svg"  alt="">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-input task-check-input" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input class="task-input task-text-input task" type="text" value="Go Shopping">
          <button class="edit task-btn">Save</button>
          <button class="delete task-btn">
            <img class="btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="list-item">
          <input class="task-input task-check-input" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input class="task-input task-text-input task" type="text">
          <button class="edit task-btn">Edit</button>
          <button class="delete task-btn">
            <img class="btn-img" src="./remove.svg"  alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
